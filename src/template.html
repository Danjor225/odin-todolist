<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danjor To Do List</title>
</head>
<body>
   

    <div id="title">DANJOUROUS TO DO LIST APP</div>
    <div id="to-do-container">
        
        
        <div>
            <div id="menu-btn">---
                <dialog id="menu-dialog">
                    <div>
                        <button id="home-page-btn">Home Page</button>
                        <button id="project-page-btn">Project Page</button>
                        <button id="about-page-btn">About</button>
                    </div>
                </dialog>
            </div>
            <dialog id="add-item-dialog" class="dialog">
                <form id="add-item-form">
                    <fieldset>
                        <label for="title">Enter your new Item Name:</label>
                        <input type="text" name="title" id='item-title'/>
                        <label for="due-date">Due Date:</label>
                        <input type="date" name="due-date" id="item-due-date"/>
                    </fieldset>
                    <label for="description">Enter your description of item: </label>
                    <input type="text" name="description" id="item-description"/>
                    <fieldset>
                      <label for="priority">Priority Level </label>
                      <select name="priority" id="item-priority"/>
                          <option value="High">High</option>
                          <option value="Medium">Medium</option>
                          <option value="Low">Low</option>
                      </select>

                      <label for="completed">Completed? </label>
                      <input type="checkbox" name="completed" id="item-completed"/>
                        
                    </fieldset>
                    <div>
                      <button id="add-item-btn">Add</button>
                      <button id="cancel-item-btn">Cancel</button>
                    </div>
                  </form>
                  
            </dialog>
            <dialog id="add-project-dialog" class="dialog">
                <form>
                    <div>
                      <label for="title">Enter your new Project Title:</label>
                      <input type="text" name="title" id='project-title'required />
                      <label for="description">Enter your description of project </label>
                      <input type="text" name="description" id="project-description"/>
                    </div>
                    <div>
                      <button id="create-project-btn">Create</button>
                      <button id="cancel-project-btn">Cancel</button>
                    </div>
                  </form>
                  
            </dialog>
           
        </div>

        <div id="content">
          
        </div>
       
        
    </div>
   
</body>
</html>
